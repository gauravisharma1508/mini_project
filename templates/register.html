{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu' %}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Log in</title>
</head>

<body>

  <form action="/register" style="max-width:500px;margin:auto"></form>
  <body background="{% static 'images/logbg.jpg' %}"></body>
  <form action="/register" method="post">
  <div class="main">
    <p class="sign" align="center">Register</p>

    <form class="form1">
      {% csrf_token %}

          {% if error%}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {% endif %}
      <input class="un " type="text" align="center" placeholder="Username" name="uname" value="{{values.username}}" >
      <input class="pass" type="password" align="center" placeholder="Password" name="psw" >
        <input class="pass" type="email" align="center" placeholder="email" name="email" value="{{values.email}}" required>
      <button class="submit" align="center">Register</button>

    </div>

  </form>
  </form>

</body>

</html>
