{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu' %}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Log in</title>
</head>

<body>

  <form action="" style="max-width:500px;margin:auto"></form>
  <body background="{% static 'images/logbg.jpg' %}"></body>
  <form action="" method="post">
  <div class="main">

    <p class="sign" align="center">Log in</p>

    <form class="form1">
      {% csrf_token %}
    {% if error%}
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {% endif %}
      <input class="un " type="text" align="center" placeholder="Username" name="uname" required>
      <input class="pass" type="password" align="center" placeholder="Password" name="psw" required>
      <button class="submit" align="center">Log in</button>
      <div>
        <a href="{% url 'register' %}" class="signup-image-link" style="padding-top:20px; text-align:left; color:black;">Not Having an Account? Register Here</a>
      </div>
      <div>
        <a href="{% url 'index' %}" class="signup-image-link" style="padding-top:20px; text-align:left; color:black;">Back To Home</a>
      </div>
                
    </div>
  </form>
  </form>
     
</body>

</html>
